
<style>



#vid{
	width: 100%;
	height: 100%;
	position: absolute;
	z-index: -9999;
}

#letter{
	font-size: 80px;
	position: absolute;
	z-index: 1;
}

</style>


<body>

	<video autoplay muted loop id="vid">
			<source src="assets-tutor/meet.mp4" type="video/mp4">
		</video>
	
	
	<svg class="knockout-text-container" width="100%" height="100%">

		
	
		<rect class="knockout-text-bg" width="100%" height="100%" fill="#000" x="0" y="0" fill-opacity="1" mask="url(#knockout-text)" />

		<mask id="knockout-text">
			<rect width="100%" height="100%" fill="#fff" x="0" y="0" />
			<text id="letter" x="50%" y="50%">X</text>
		</mask>

	</svg>



</body>
